backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: assets/images
public_folder: /images
collections:
  - name: 'services'
    label: 'Services'
    folder: 'content/services'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Url', name: 'url', widget: 'hidden', default: '/services/{{.Title}}'}
      - {
          label: 'Cover',
          name: 'cover',
          widget: 'object',
          fields:
            [
              { label: 'Image', name: 'image', widget: 'image', required: true },
              { label: 'Alt', name: 'alt', widget: 'hidden', default: '{{.Title}}' },
              { label: 'Caption', name: 'caption', widget: 'hidden', default: '{{.Title}}' },
            ]
        }
      - { label: 'Services', name: 'services', widget: 'list', fields: [{ label: 'Title', name: 'title', widget: 'string' }] }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
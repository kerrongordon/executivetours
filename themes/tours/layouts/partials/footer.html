<footer class="footer">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="footer-manu">
					<ul>
						{{ range site.Menus.footer }}
							<li><a href="{{ .URL | absURL }}">{{ .Name }}</a></li>
						{{ end }}
					</ul>
				</div>
				<p class="copyright mb-0">Copyright <script>document.write(new Date().getFullYear())</script> &copy; by <a
						href='{{ "" | absURL }}'>{{ .Site.Title }}</a>. All rights reserved.
				</p>
			</div>
		</div>
	</div>
</footer>


<div id="scroll-to-top" class="scroll-to-top">
	<span class="icon ion-ios-arrow-up"></span>
</div>

{{ range (where site.RegularPages "Type" "testimonial") }}
<div>
    <i class="ion-quote"></i>
    <p>{{ .quote }}</p>
        <div class="user">
            {{ with resources.Get .Params.image }}
            {{ with .Resize ("100x webp") }}
              <img src="{{ .RelPermalink | absLangURL}}" alt="{{ .clientName }}">
            {{ end }}
            {{ end }}
            <p><span>{{ .clientName }}</span> {{ .clientTitle }}</p>
        </div>
    </div>
{{ end }}
